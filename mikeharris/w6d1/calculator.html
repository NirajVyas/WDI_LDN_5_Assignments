<!doctype html>

<head>

  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css"  type="text/css" />
  <script src="calculator.js"></script> 
</head>
<body>
  <h1>Javascript Calculator</h1>
 <input type="text" id="numb1" />
 <select name="operator" id="operator" onchange="sqrt_hide()">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
  <option value="sqrt">sqrt</option>
</select>
 <input type="text" id="numb2" />
 <button onclick="calculate()">Calculate</button>
 <div id="answer"></div>
