<!DOCTYPE>

<html>
<head>
  <title>Javascript Money </title>
  <script src="jquery-1.11.1.js"></script>
  <script src="main.js"> </script>  

</head>

<body>


<h1> Checkings </h1>


<input type="text"  value="0" id="balance_checkings" readonly /><br>

<input type="text" placeholder="amount"  id="amount_checkings" ><br>
    
<button id="deposit_to_checkings"> Deposit </button>
<button id="withdraw_from_checkings"> Withdraw </button>



<h1> Savings </h1>

<form>
<input type="text" value="0" id="savings_balance" readonly><br>

<input type="text" placeholder="amount" id="savings_amount" ><br>

  <button id="deposit_to_savings"> Deposit </button>
  <button id="withdraw_to_savings"> Withdraw </button>
</form> 

</body>

</html>
