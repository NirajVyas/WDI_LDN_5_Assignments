<!doctype html> 
<html>
  <head>
    <title>JS intro!</title>
    <script src="jquery-1.11.1.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <h1>GA BANK</h1>

    <div id="current">
        <input type="text" id="amountCurrent" placeholder="Amount in GBP">
        <input type="submit" id="addCurrent" value="deposit">
        <input type="submit" id="withdrawCurrent" value="withdraw">
        <input type="text" id="currentOutput" disabled>
    </div>

    <div id="savings">
        <input type="text" id="amountSavings" placeholder="Amount in GBP">
        <input type="submit" id="addSavings" value="deposit">
        <input type="submit" id="withdrawSavings" value="withdraw">
        <input type="text" id="savingsOutput" disabled>
    </div>

  </body>
</html>
