<html>
<head>
  <title>Calc-It JS!</title>
  <script src="main.js"></script>
  <link rel="stylesheet" type="stylesheet" href="style.css" />
</head>
<body>
  <h1>Calc-It JS!</h1>

  <input type="number" id="first">
  <select id="operation" onclick="update()">
    <option>+</option>
    <option>-</option>
    <option>&times;</option>
    <option>&divide;</option>
    <option>sqrt</option>
  </select>
  <input type="number" id="second">
  <button onclick="calcIt()">Calc It!</button><p id="result"></p>

  <h2>Mortgage</h2>
  <input type="number" id="principal" placeholder="Principal">
  <input type="number" id="interest" placeholder="Interest (no % sign)">
  <input type="number" id="number" placeholder="Number of Monthly Payments">
  <button onclick="calcItMortgage()">Calc It!</button><p id="result"></p>

  

</body>
</html>
