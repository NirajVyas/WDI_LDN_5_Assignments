<html>
<head>
  <title>JS Calc-It</title>

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="main.js"></script>


</head>
<body>

<header>
  <h1>JavaScript Calc-It</h1>
  <sub>Because sometimes making a calculator solely in the browser is important.</sub>
</header>

<main>

  <h2>The Basic Calculator</h2>

  <input type="number" id="number1" onkeyup="basicUpdate() onchange="mortgageUpdate()""/>
  <select id='operator' onchange="basicUpdate()">
    <option name='add'>+</option>
    <option name='minus'>-</option>
    <option name='multiply'>*</option>
    <option name='divide'>/</option>
    <option name='root'>Square Root</option>
  </select>
  <input type="number" id="number2" onkeyup="basicUpdate()" onchange="mortgageUpdate()"/>
  <p id='answer'>=</p>

  <h2>The Mortgage Calculator</h2>

  <input type="number" id="principal" placeholder="Your Principal Amount" onkeyup="mortgageUpdate()" onchange="mortgageUpdate()"/>
  <input type="number" id="rate" placeholder="Monthly Interest Rate (%)" onkeyup="mortgageUpdate()" onchange="mortgageUpdate()"/>
  <input type="number" id="mortgage_length_years" placeholder="Mortgage Length (years)" onkeyup="mortgageUpdate()" onchange="mortgageUpdate()"/>
  <p id='monthly_payments'>=</p>

  <h2>The BMI Calculator</h2>

  <p>What weight are you?</p>
  <input type='radio' name='weight_measure' id="weight_measure" value='kg' checked onchange="bmiUpdate()"> Metric
  <span class='radio_inline'>
  <input type='radio' name='weight_measure' value='lb' onchange="bmiUpdate()"> Imperial
  </span></br>
  <input type='number' id='weight' placeholder='Your Weight' onkeyup="bmiUpdate()" onchange="bmiUpdate()">
  </br></br>
  <p>What height are you?</p>
  <input type='radio' name='height_measure' id="height_measure" value='cm' checked onchange="bmiUpdate()"> Metric
  <span class='radio_inline'>
  <input type='radio' name='height_measure' value='inches' onchange="bmiUpdate()"> Imperial
  </span></br>
  <input type='number' id='height' placeholder='Your Height' onkeyup="bmiUpdate()" onchange="bmiUpdate()"><br>
  <p id='bmi_result'>=</p>
  

</main>

</body>
</html>
